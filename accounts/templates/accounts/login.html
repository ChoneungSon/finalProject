{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}

{% block title %}login{% endblock %}

{% block CSS %}
{% load static %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}" /> -->
{% endblock %}

{% block body %}

<style>
h1, button, a, p {
    margin: 0;
    padding: 0;
}
body {
    background: url("/static/images/signup3.jpg") no-repeat;
    background-size: cover;
    background-position: center;
    position: relative;
    min-height: 100vh;
}

body:before {
    content: ' ';
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: rgb(255,255,255);
    background: radial-gradient(circle, rgba(255,255,255,0) 15%, rgba(0,0,0,1) 100%);
}

.wrapper {
    position: absolute;
    min-height: 100vh;
    min-width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
}

.wrapper h1 {
    margin-bottom: 3%;
}

.wrapper .signup {
    margin: 1.5rem 0;
    text-align: center;
    color: white;
}

.wrapper .signup a {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
}

.wrapper .signup img {
    width: 120px;
}

.wrapper .all-auth {
    text-align: center;
}

.wrapper .all-auth .all-auth-bnts {
    display: flex;
    justify-content: center;
    margin: 10px 0;
}

.naver-btn, .google-btn {
    margin: 0 5px;
    width: 100%;
}

.home-btn {
    position: absolute;
    top: 1rem;
    left: 0.5rem;
}

</style>
<body>
    <div class="wrapper">
        <a href="{% url 'movies:index' %}"><button class="btn btn-primary home-btn">홈으로</button></a>
        <h1>로그인</h1>
        <form action="" method="POST" style="width:400px">
            {% csrf_token %}
            {% bootstrap_form form%}
            <button class="btn btn-info text-center" style="width:100%">로그인</button>
        </form>
        <div class="signup">
            <p>아이디가 없으신가요?</p>
            <a href="{% url 'accounts:signup' %}"><img src="/static/images/logo.png" alt="logo">회원가입</a>
        </div>
        <div class="all-auth">
            <p>사용하고 계신 계정으로 로그인이 가능합니다.</p>
            <div class="all-auth-bnts">
                <a class="btn btn-success naver-btn" href="{% provider_login_url 'naver'%}">NAVER</a>
                <a class="btn btn-primary google-btn" href="{% provider_login_url 'google'%}">Google</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
