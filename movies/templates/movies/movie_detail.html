{% extends 'base.html' %}

{% block body %}
<h1>Movie Detail</h1>
<hr>
<h3>제목: {{ movie.title }}</h3>
<a href="{% url 'movies:review_create' movie.pk %}">리뷰 작성</a>
<h1 class= "font-weight-bold">REVIEW</h1>
    <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
            </tr>
          </thead>
          {% for review in movie.review_set.all %}
              <tbody>
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <th scope="row"><a href ="{% url 'movies:review_detail' review.pk %}">{{ review.content }}</a></th>
                </tr>
              </tbody>
          {% endfor %}
        </table>
{% endblock %}
